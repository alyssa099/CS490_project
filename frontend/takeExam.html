<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="/~anm52/CS490/studentHome.html">Home</a>
    <h2>Take Exam</h2>
    <div id="response"></div>

    <div class="row">
        <div class="col">
            <div class="leftside">
                    <br>
                    <div id="exam"></div>
            </div>
        </div>
    </div>


<script>
  window.onload = function() {
    var data = "<form><br>";
    var request = new XMLHttpRequest();
    var params = "postType=takeExam&examName="+localStorage.getItem('examName');
    request.open("POST", "https://web.njit.edu/~anm52/CS490/posts.php", true)
    request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    request.onreadystatechange = function() {
      if (request.readyState === 4 && request.status == 200) {
        var responseData = JSON.parse(request.responseText);
        var questionIDs = "";
        for (i = 0; i<responseData.length; i++){
          var question = responseData[i];
          data += 'Question: '+question.examQuestion+'<br>Function name: '+question.funcName+'<br>Parameter(s): '+question.params+'<br><textarea type="text" id="'+question.questionID+'" aria-rowspan="20"></textarea><br><br>';

          if (i<responseData.length-1){
              questionIDs += question.questionID +",";
            }
            else{
              questionIDs += question.questionID;
            }

        }
        data += '<input type="button" onclick="submitExam();" value="Submit"></form>';
        document.getElementById('exam').innerHTML = data;
        localStorage.setItem('questionIDs', questionIDs);
    }
  }
  request.send(params);
}
</script>

</body>
