<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="/~anm52/CS490/home.html">Home</a>
    <h2>Exam Results</h2>

    <div class="row">
        <div class="col">
            <div class="leftside">
                    <br>
                    <div id="scores"></div>
            </div>
        </div>
    </div>


<script>
  window.onload = function() {
    var data = "<th>Student Name</th><th>Exam Name</th><th>Score</th>";
    var request = new XMLHttpRequest();
    var params = "postType=scores";
    request.open("POST", "https://web.njit.edu/~anm52/CS490/posts.php", true)
    request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    request.onreadystatechange = function() {
      if (request.readyState === 4 && request.status == 200) {
        var responseData = JSON.parse(request.responseText);
        for (i = 0; i<responseData.length; i++){
          var resp = responseData[i];
          data+='<tr><td>'+resp.ucid+
                '</td><td>'+resp.pointsReceived+
                '</td><td><input type="button" onclick="reviewScore(this);" id="'+resp.ucid+'" value="Review Score">'+
                '</td></tr>';
        }

        document.getElementById('scores').innerHTML = data;
    }
  }
  request.send(params);
}
</script>

</body>
